<html>
    <head>
    <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link href="fontawsome/css/all.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1 mx-auto" id="homeLink">Contact Book</span>
        </nav>
        <div class="container-fluid">
            <br>
            
            <form id="editForm">
                <div class="form-group">
                    <label for="firstname">Firstname</label>
                    <input type="text" class="form-control" name="firstname" id="firstname">
                </div>
                <div class="form-group">
                    <label for="lastname">Lastname</label>
                    <input type="text" class="form-control" name="lastname" id="lastname">
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile</label>
                    <input type="text" class="form-control" name="mobile" id="mobile">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" name="email" id="email">
                </div>
                <br>
                <div class="form-group">
                    <label for="avatar">Select a file</label>
                    <input type="file" class="form-control-file" name="avatar" id="avatar">
                </div>

                <br/>
                <button type="submit" class="btn btn-primary" id="submitForm">Submit</button>
            </form>

        </div>

            <div class="container">
                <div class="row no-gutters">
                    <div class="col" style="text-align:center; color:white">
                        <button id="homeLink" type="button" class="btn btn-primary"><i class="fa fa-home"></i></button>
                    </div>
                </div>
            </div>

        <script src="config.js"></script>
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

        <script>
            document.getElementById("submitForm").addEventListener('click', submitForm);
            document.getElementById("homeLink").addEventListener('click', homeLink);

            function submitForm(e) {
                e.preventDefault();

                const form = new FormData(document.querySelector('#editForm'));
                form.append('apiKey', apiKey);

                fetch(rootPath + 'controller/insert-contact/', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json, */*',
                        //'Content-type': 'text/plain'
                    },
                    body: form
                })
                        .then(function (response) {
                            return response.text();
                        })
                        .then(function (data) {
                            if (data == "1") {
                                alert("Contact added.");
                                window.open("index.html", "_self");
                            } else {
                                alert(data);
                                window.open("index.html", "_self");
                            }
                        })
            }
            
            function homeLink(id) {
                window.open("index.html", "_self");
            }
        </script>
    </body>
</html>
